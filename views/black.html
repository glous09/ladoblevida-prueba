<!DOCTYPE html>
<html lang="en">
<head>

      <div class="col-1 offset-1">

          <option value="../index.html">Santander</option>
          <option value="black.html">Santander Black</option>
          <option value="flexcard.html">Santander FlexCard</option>
          <option value="free.html">Santander Free</option>
        </select>

    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12  ">

  <section class="container contrata">
    <div class="row">
      <div class="col-12">
        <p>
          Del <strong>28</strong> al <strong><31></31></strong> de mayo de <strong>2018</strong> contrata tu seguro de
        </p>

      <div class="col-12 offset-4 btn-contrata">

        <button type="button" class="btn btn-danger">Aquí</button>
      </div>
    </div>

    <div class="row logo-final">
      <div class="col-1">
        <span>autocompara.com</span>
      </div>
      <div class="col-5 offset-6 ">
        <img class="logo-two" src="../assets/images/santander-black.png" alt="">

    </div>
  </section>

  <!--Footer-->

  <section class="container">
    <div class="row">
      <div class="col-12">
        <img src="../assets/images/footer.png" class="img-fluid footer-image" alt="footer">
      </div>
    </div>

  <!--Scripts -->
