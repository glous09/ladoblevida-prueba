<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Santander</title>

</head>
<body>

  <!--header-->

  <header class="container">
    <div class="row">
      <div id="logo" class="col-12 text-center">
        <img class="logo" src="assets/images/santander-logo.png" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <form id="form">
          <div class="input-group">
            <span class="input-group-text">Hola:</span>
            <input class="form-control" type="text" name="name" id="name" value="" placeholder="Escibe tu nombre">
            <button  id="save-name" class="btn-name" type="button">Guardar</button>
          </form>
        </div>
      </div>

      <div class="col-1 offset-2">
        <select id="option-logo"  onchange="location = this.value">
          <option value="index.html">Elige tu tipo de tarjeta</option>
          <option value="index.html">Santander</option>
          <option value="views/black.html">Santander Black</option>
          <option value="views/flexcard.html">Santander FlexCard</option>
          <option value="views/free.html">Santander Free</option>
        </select>
      </div>
    </div>
  </header>

  <!--Banner-->

  <section class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12  ">
        <img src="assets/images/banner.png" class="img-fluid banner-image" alt="Responsive image">
      </div>
    </div>
  </section>

  <!--Contrata-->

  <section class="container contrata">
    <div class="row">
      <div class="col-12">
        <p>
          Del <strong>28</strong> al <strong><31></31></strong> de mayo de <strong>2018</strong> contrata tu seguro de
        </p>
        <p>auto en autocompara.com y obtén:</p>
        <ul class="ml-5 list">
          <li>Hasta 15% de descuento.*</li>
        </ul>
        <p>Además si aplias tu cobertura contratando</p>
        <p>Amplia Élite, recibirás:</p>
        <ul class="ml-5">
          <li>Un cupón de Cine cash con valor de $250 pesos.**</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-12 offset-4 btn-contrata">
        <span>Contrata</span>
        <button type="button" class="btn btn-danger">Aquí</button>
      </div>
    </div>

    <div class="row logo-final">
      <div class="col-1">
        <span>autocompara.com</span>
      </div>
      <div class="col-5 offset-6 ">
        <img class="logo-two" src="assets/images/santander-logo.png" alt="">
      </div>
    </div>
  </section>

  <!--Footer-->

  <section class="container">
    <div class="row">
      <div class="col-12">
        <img src="assets/images/footer.png" class="img-fluid footer-image" alt="footer">
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
